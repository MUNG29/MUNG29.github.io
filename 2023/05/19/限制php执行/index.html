        <h1 id="限制upload文件中的php执行"><a href="#限制upload文件中的php执行" class="headerlink" title="限制upload文件中的php执行"></a>限制upload文件中的php执行</h1><p>.htaccess</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&lt;FilesMatch &quot;^upload/.*\.php$&quot;&gt;</span><br><span class="line">    Order Allow,Deny</span><br><span class="line">    Allow from all</span><br><span class="line">&lt;/FilesMatch&gt;</span><br></pre></td></tr></table></figure>



<p>chmod</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;?php</span></span><br><span class="line"><span class="variable">$uploadDir</span> = <span class="string">&#x27;upload&#x27;</span>;  <span class="comment">// 上传文件夹路径</span></span><br><span class="line"><span class="variable">$file</span> = <span class="variable">$_FILES</span>[<span class="string">&#x27;file&#x27;</span>];  <span class="comment">// 从表单中获取上传文件</span></span><br><span class="line"></span><br><span class="line"><span class="variable">$targetPath</span> = <span class="variable">$uploadDir</span> . <span class="string">&#x27;/&#x27;</span> . basename(<span class="variable">$file</span>[<span class="string">&#x27;name&#x27;</span>]);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 移动上传的文件到目标位置</span></span><br><span class="line"><span class="keyword">if</span> (move_uploaded_file(<span class="variable">$file</span>[<span class="string">&#x27;tmp_name&#x27;</span>], <span class="variable">$targetPath</span>)) &#123;</span><br><span class="line">    <span class="comment">// 设置文件权限为不包含执行权限</span></span><br><span class="line">    chmod(<span class="variable">$targetPath</span>, <span class="number">0644</span>);</span><br><span class="line">    <span class="keyword">echo</span> <span class="string">&#x27;文件上传成功并设置权限。&#x27;</span>;</span><br><span class="line">&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    <span class="keyword">echo</span> <span class="string">&#x27;文件上传失败。&#x27;</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta">?&gt;</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>



<p>路径判断(作用不大)</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;?php</span></span><br><span class="line"><span class="variable">$filePath</span> = <span class="variable">$_FILES</span>[<span class="string">&#x27;file&#x27;</span>][<span class="string">&#x27;tmp_name&#x27;</span>];  <span class="comment">// 获取上传文件的临时路径</span></span><br><span class="line"></span><br><span class="line"><span class="variable">$uploadFolder</span> = realpath(<span class="string">&#x27;upload&#x27;</span>);  <span class="comment">// 获取 upload 文件夹的绝对路径</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 检查文件路径是否包含在 upload 文件夹中</span></span><br><span class="line"><span class="keyword">if</span> (strpos(<span class="variable">$filePath</span>, <span class="variable">$uploadFolder</span>) !== <span class="number">0</span>) &#123;</span><br><span class="line">    <span class="comment">// 文件不在 upload 文件夹中，可以执行相关逻辑</span></span><br><span class="line">    <span class="comment">// ...</span></span><br><span class="line">&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    <span class="comment">// 文件在 upload 文件夹中，不执行相关逻辑</span></span><br><span class="line">    <span class="keyword">echo</span> <span class="string">&#x27;不允许执行 upload 文件夹中的 PHP 文件。&#x27;</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta">?&gt;</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
