        <p>步骤：</p>
<ol>
<li>注册驱动</li>
<li>获取连接</li>
<li>获取数据库操作对象</li>
<li>执行SQL语句</li>
<li>处理查询结果集</li>
<li>释放资源</li>
</ol>
<p>基础代码</p>
<p>还可以用静态的方法进行优化</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> myjdbc;</span><br><span class="line"><span class="keyword">import</span> java.sql.*;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">jdbc</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="comment">// 加载MySQL JDBC驱动程序</span></span><br><span class="line">            Class.forName(<span class="string">&quot;com.mysql.jdbc.Driver&quot;</span>);</span><br><span class="line"> </span><br><span class="line">            <span class="comment">// 创建数据库连接</span></span><br><span class="line">            Connection conn = DriverManager.getConnection(<span class="string">&quot;jdbc:mysql://127.0.0.1:3306/test&quot;</span>, <span class="string">&quot;root&quot;</span>, <span class="string">&quot;&quot;</span>);</span><br><span class="line"> </span><br><span class="line">            <span class="comment">// 创建SQL查询语句</span></span><br><span class="line">            String sql = <span class="string">&quot;select * from test&quot;</span>;</span><br><span class="line"> </span><br><span class="line">            <span class="comment">// 创建Statement对象pp</span></span><br><span class="line">            Statement stmt = conn.createStatement();</span><br><span class="line"> </span><br><span class="line">            <span class="comment">// 执行查询语句</span></span><br><span class="line">            ResultSet rs = stmt.executeQuery(sql);</span><br><span class="line"> </span><br><span class="line">            <span class="comment">// 处理结果集</span></span><br><span class="line">            <span class="keyword">while</span> (rs.next()) &#123;</span><br><span class="line"> </span><br><span class="line">                String name = rs.getString(<span class="string">&quot;username&quot;</span>);</span><br><span class="line"> </span><br><span class="line">                String password = rs.getString(<span class="string">&quot;password&quot;</span>);</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">                System.out.println(<span class="string">&quot;Name: &quot;</span> + name);</span><br><span class="line"> </span><br><span class="line">                System.out.println(<span class="string">&quot;Password: &quot;</span> + password);</span><br><span class="line">            &#125;</span><br><span class="line"> </span><br><span class="line">            <span class="comment">// 关闭连接</span></span><br><span class="line">            rs.close();</span><br><span class="line">            stmt.close();</span><br><span class="line">            conn.close();</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
